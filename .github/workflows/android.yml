name: Matagi Dispatch

on:
  push:
    branches:
      - matagi

permissions:
  contents: read

jobs:
  soak:
    runs-on: ubuntu-latest
    steps:
      - name: Execute dispatch event
        if: contains(github.ref, 'matagi')
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ORG_TOKEN }}
          repository: RepoDevil/Mr.Matagi
          event-type: matagi