name: Build APK

on:
  push:
    branches:
      - matagi

permissions:
  contents: write
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rinse:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:

    - name: Drop orphan tags
      if: ${{ ! startsWith(github.event.head_commit.message, 'Update ') }}
      uses: fabriziocacicia/delete-tags-without-release-action@v0.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Purge past releases
      uses: keyfactor/action-delete-prereleases@main
      if: ${{ ! startsWith(github.event.head_commit.message, 'Update ') }}
      with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        
  wash:
    needs: rinse
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download last SHA artifact
      continue-on-error: true
      uses: dawidd6/action-download-artifact@v3
      with:
        workflow: android.yml
        name: last-sha
        path: .

    - name: Cache commits since last run
      if: ${{ ! startsWith(github.event.head_commit.message, 'Update ') }}
      continue-on-error: true
      run: |
        if [ -f last_sha.txt ]; then
          LAST_SHA=$(cat last_sha.txt)
        else
          # Fallback to first commit if no previous SHA available
          LAST_SHA=$(git rev-list --max-parents=0 HEAD)
        fi
        echo "Commits since $LAST_SHA:"
        # Accumulate commit logs in a shell variable
        COMMIT_LOGS=$(git log $LAST_SHA..HEAD --pretty=format:"● %s ~%an")
        # URL-encode the newline characters for GitHub Actions
        COMMIT_LOGS="${COMMIT_LOGS//'%'/'%25'}"
        COMMIT_LOGS="${COMMIT_LOGS//$'\n'/'%0A'}"
        COMMIT_LOGS="${COMMIT_LOGS//$'\r'/'%0D'}"
        # Append the encoded commit logs to the COMMIT_LOG environment variable
        echo "COMMIT_LOG=${COMMIT_LOGS}" >> $GITHUB_ENV
        # Debugging: Print the variable to check its content
        echo "$COMMIT_LOGS"
        echo ${{ github.sha }} > last_sha.txt
      shell: /usr/bin/bash -e {0}
      env:
        CI: true

    - name: Retrieve commit hash
      run: |
        GIT_HASH=$(git rev-parse --short HEAD)
        echo "GIT_HASH=${GIT_HASH}" >> $GITHUB_ENV

    - uses: suisei-cn/actions-download-file@818d6b7dc8fe73f2f924b6241f2b1134ca1377d9 # 1.6.0
      id: downloadserver  # Remember to give an ID if you need the output filename
      name: Download server.aar
      with:
        url: "https://github.com/RepoDevil/TorrServer/raw/matagi/server.aar"
        target: app/libs/

    - uses: suisei-cn/actions-download-file@818d6b7dc8fe73f2f924b6241f2b1134ca1377d9 # 1.6.0
      id: downloadsources  # Remember to give an ID if you need the output filename
      name: Download server-sources.jar
      with:
        url: "https://github.com/RepoDevil/TorrServer/raw/matagi/server-sources.jar"
        target: app/libs/

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17
        cache: gradle

    - name: Decode Keystore File
      run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > $GITHUB_WORKSPACE/key.keystore

    - uses: burrunan/gradle-cache-action@v1
      name: Build Release Gradle
      with:
        job-id: Release
        # Specifies arguments for Gradle execution
        arguments: |
          --configure-on-demand
          assembleGoogleMatagi
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/key.keystore
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }}
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }}
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
        # Gradle version to use for execution:
        #   wrapper (default), current, rc, nightly, release-nightly, or
        #   versions like 6.6 (see https://services.gradle.org/versions/all)
        gradle-version: wrapper
        # Properties are passed as -Pname=value
        properties: |
          org.gradle.unsafe.configuration-cache=true

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
          name: Mr.Matagi-${{ env.GIT_HASH }}
          retention-days: 1
          path: "app/build/outputs/apk/google/matagi/Mr.Matagi-${{ env.GIT_HASH }}-google-arm64-v8a-matagi.apk"

    - name: Announce on Discord
      if: ${{ ! startsWith(github.event.head_commit.message, 'Update ') && github.repository == 'RepoDevil/Mr.Matagi' }}
      continue-on-error: true
      shell: bash
      run: |
        #Discord
        commit_messages=$(echo "$COMMIT_LOG" | sed 's/%0A/\n/g; s/^/\n/')
        #  Truncate commit messages if they are too long
        max_length=1900 # Adjust this value as needed
        if [ ${#commit_messages} -gt $max_length ]; then
          commit_messages="${commit_messages:0:$max_length}... (truncated)"
        fi
        contentbody=$( jq -nc --arg msg "[Mr. Matagi - **$GIT_HASH**](https://github.com/RepoDevil/Mr.Matagi/releases/$GIT_HASH)" --arg commits "$commit_messages" '{"content": ($msg + "\n" + $commits)}' )
        curl -F "payload_json=${contentbody}" ${{ secrets.DISCORD_WEBHOOK }}
      env:
        COMMIT_LOG: ${{ env.COMMIT_LOG }}
        VERSION: ${{ env.VERSION }}

    - name: Upload SHA artifact
      continue-on-error: true
      uses: actions/upload-artifact@v2
      with:
        name: last-sha
        path: last_sha.txt

    - uses: 8bitDream/action-github-releases@v1.0.0
      if: ${{ ! startsWith(github.event.head_commit.message, 'Update ') }}
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: ${{ env.GIT_HASH }}
        prerelease: true
        title: Mr.Matagi-${{ env.GIT_HASH }}
        files: |
          app/build/outputs/apk/google/matagi/Mr.Matagi-${{ env.GIT_HASH }}-google-universal-matagi.apk
          app/build/outputs/apk/google/matagi/Mr.Matagi-${{ env.GIT_HASH }}-google-arm64-v8a-matagi.apk
          app/build/outputs/apk/google/matagi/Mr.Matagi-${{ env.GIT_HASH }}-google-armeabi-v7a-matagi.apk
          app/build/outputs/apk/google/matagi/Mr.Matagi-${{ env.GIT_HASH }}-google-x86_64-matagi.apk
          app/build/outputs/apk/google/matagi/Mr.Matagi-${{ env.GIT_HASH }}-google-x86-matagi.apk

  dry:
    needs: wash
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:

    - name: Purge build cache
      if: ${{ ! startsWith(github.event.head_commit.message, 'Update ') }}
      continue-on-error: true
      uses: MyAlbum/purge-cache@v2
      with:
        max-age: 86400 # 1 day, default: 7 days since last use
        token: ${{ secrets.GITHUB_TOKEN }}
